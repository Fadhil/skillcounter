<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>codemalaysiaskillcounter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- ADMIN HEADER -->
    <div class="navbar navbar-static-top" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="../" class="navbar-brand"><span class="glyphicon glyphicon-fire"></span> Skill Counter</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Manage Users</a></li>
            <li><a href="#">Manage Events</a></li>
            <li><a href="#">Admin Dashboard</a></li>
            <li><a href="#">Sign Out <span class="glyphicon glyphicon-log-out"></span></a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- END of ADMIN HEADER -->

    <!-- MAIN -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Rejected event small <span class="label label-danger">Reason: insufficient hours</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <img src="../images/event-200x200px.jpg" alt="event" class="img-thumbnail">
            </div>
            <div class="col-md-9 col-sm-9">
                <div class="row">
                    <div class="col-md-offset-9 col-md-3">
                        <span class="label label-points">
                            20
                            <span class="glyphicon glyphicon-fire"></span>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <form class="form-horizontal" role="form">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="nextEvent" class="col-sm-3 control-label">Next Event</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Yst month 2015" id="nextEvent">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastEvent" class="col-sm-3 control-label">Last Event</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Xth month 2014" id="lastEvent">
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="location" class="col-sm-3 control-label">Location</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Kuala Lumpur" id="location">
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="organizer" class="col-sm-3 control-label">Organizer</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Mega Events Co." id="organizer">
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="license" class="col-sm-3 control-label">License</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="XXX-123-ABC" id="license">
                            </div>
                            </div>
                        </div>
                        <div class="col-md-offset-9 col-md-3">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- END of MAIN -->

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
